{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login...</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext"
                           style="width: 30%; border-radius: 5px; border: 2px solid #ced4da;" name="username"
                           placeholder="Username" id="staticEmail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" style="width: 30%;" name="password"
                           placeholder="Password">
                </div>
            </div>
            <button class="btn btn-secondary">Login</button>
        </form>
    <br/>
    Not Registered? Sign Up <a href="{% url 'register' %}">Here...</a>
    </div>
{% endblock %}
